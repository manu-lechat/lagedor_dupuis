title: Article
options:
    status: true
    template: false
    url: true
    delete: true
pages: false
files:
    sortable: true
    type: image
    size: 12000000
    fields:
        classe:
            label: classe
            type: select
            options:
                classe0: Pas de classe
                classe1: classe1
            required: true

fields:
    title:
        label: Titre
        type:  text
        width: 1/3
    cover:
        label: Image de couverture
        type: image
        required: true
        width: 1/3
        translate: false
    publication_date:
        label: Date de publication
        type:  date
        format: DD/MM/YYYY
        width: 1/3
        translate: false
    resume:
        label: Résumé pour la page Blog
        type: textarea
        buttons: false
        required: true
    texte:
      label: Texte pour la page Article
      type: textarea
      buttons: false
      required: false
    builder:
        label: Contenu de l'article
        type: builder
        fieldsets:
            builder_text:
                label: Bloc de texte
                snippet: builder/text
                fields:
                    text:
                        label: Bloc de texte
                        type: textarea
                        required: true
            builder_link:
                label: Lien
                snippet: builder/link
                fields:
                    text:
                        label: Texte du lien
                        type: text
                        icon: font
                        required: true
                    link:
                        label: Url du lien
                        type: url
                        required: true
            builder_picture:
                label: Image
                snippet: builder/image
                fields:
                    picture:
                        label: Image
                        type: image
                        required: true
            builder_slideshow:
                label: Diaporama
                snippet: builder/images
                fields:
                    picture:
                        label: Diaporama
                        type: images
                        required: true
            builder_youtube:
                label: Vidéo Youtube
                snippet: builder/youtube
                fields:
                    youtube:
                        label: Adresse url de la vidéo
                        type: url
                        icon: youtube
                        required: true
